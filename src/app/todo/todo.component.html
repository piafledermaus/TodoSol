<div class="todo-item" [class.todo-completed]="todo.completed">
  <input type="checkbox" [checked]="todo.completed" (change)="onTodoChange($event)" />
  <div class="todo-description">{{ todo.title }}</div>
  <a class="details-button" routerLink="/todo/{{ todo.id }}" routerLinkActive="active">Dettagli</a>
  @if (todo.completed) {
  <button class="delete-button" (click)="onDeleteTodo()">X</button>
  }
</div>
